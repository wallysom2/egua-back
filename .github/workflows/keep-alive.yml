name: Keep Alive

on:
  schedule:
    # Executa a cada 10 minutos para evitar hibernação
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -sf "${{ secrets.BACKEND_URL }}/health" || curl -sf "${{ secrets.BACKEND_URL }}/" || echo "Ping failed"
